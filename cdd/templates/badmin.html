<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <span class="navbar-brand mb-0 h1">Admin Panel</span>
    </nav>

    <!-- Blog Post Management Section -->
    <div class="card mb-4">
        <div class="card-header">
            <h3>Blog Post Management</h3>
        </div>
        <div class="card-body">
            <!-- Links for managing blog posts -->
            <a href="/badmin/blog/create" class="btn btn-primary">Create Blog Post</a>
            <button class="btn btn-secondary" id="toggleEdit">Edit Blog Post</button>
            {% for post in posts %}
            <form action="/badmin/blog/edit/{{ post.id }}" method="POST" style="display: none;" class="editForm">
                <input type="text" name="title" value="{{ post.title }}" required>
                <textarea name="content" required>{{ post.content }}</textarea>
                <input type="text" name="author" value="{{ post.author }}" required>
                <button type="submit" class="btn btn-primary">Save</button>
            </form>
            <form action="/badmin/blog/delete/{{ post.id }}" method="POST" style="display: inline;">
                <button type="submit" class="btn btn-danger">Delete Blog Post</button>
            </form>
            {% endfor %}
        </div>
    </div>

    <!-- Event Management Section -->
    <div class="card mb-4">
        <div class="card-header">
            <h3>Event Management</h3>
        </div>
        <div class="card-body">
            <!-- Links for managing events -->
            <a href="/badmin/events/create" class="btn btn-primary">Create Event</a>
            <button class="btn btn-secondary" id="toggleEditEvent">Edit Event</button>
            {% for event in events %}
            <form action="/badmin/events/edit/{{ event.id }}" method="POST" style="display: none;" class="editEventForm">
                <input type="text" name="title" value="{{ event.title }}" required>
                <input type="text" name="description" value="{{ event.description }}" required>
                <input type="date" name="date" value="{{ event.date }}" required>
                <input type="text" name="location" value="{{ event.location }}" required>
                <button type="submit" class="btn btn-primary">Save</button>
            </form>
            <form action="/badmin/events/delete/{{ event.id }}" method="POST" style="display: inline;">
                <button type="submit" class="btn btn-danger">Delete Event</button>
            </form>
            {% endfor %}
        </div>
    </div>

    <!-- News Article Management Section -->
    <div class="card mb-4">
        <div class="card-header">
            <h3>News Article Management</h3>
        </div>
        <div class="card-body">
            <!-- Links for managing news articles -->
            <a href="/badmin/news/create" class="btn btn-primary">Create News Article</a>
            <button class="btn btn-secondary" id="toggleEditNews">Edit News Article</button>
            {% for article in articles %}
            <form action="/badmin/news/edit/{{ article.id }}" method="POST" style="display: none;" class="editNewsForm">
                <input type="text" name="title" value="{{ article.title }}" required>
                <textarea name="content" required>{{ article.content }}</textarea>
                <input type="text" name="author" value="{{ article.author }}" required>
                <button type="submit" class="btn btn-primary">Save</button>
            </form>
            <form action="/badmin/news/delete/{{ article.id }}" method="POST" style="display: inline;">
                <button type="submit" class="btn btn-danger">Delete News Article</button>
            </form>
            {% endfor %}
        </div>
    </div>

    <script>
        document.getElementById("toggleEdit").addEventListener("click", function() {
            var editForm = document.querySelector(".editForm");
            editForm.style.display = (editForm.style.display === "none") ? "block" : "none";
        });

        document.getElementById("toggleEditEvent").addEventListener("click", function() {
            var editEventForm = document.querySelector(".editEventForm");
            editEventForm.style.display = (editEventForm.style.display === "none") ? "block" : "none";
        });

        document.getElementById("toggleEditNews").addEventListener("click", function() {
            var editNewsForm = document.querySelector(".editNewsForm");
            editNewsForm.style.display = (editNewsForm.style.display === "none") ? "block" : "none";
        });
    </script>
</body>
</html>
